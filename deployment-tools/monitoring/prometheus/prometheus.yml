global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'livekit-deployment'
    environment: 'production'

# Alert configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load alert rules
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # LiveKit metrics
  - job_name: 'livekit'
    static_configs:
      - targets: ['livekit:6789']
        labels:
          service: 'livekit-server'
          component: 'media-server'
    
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'
  
  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          component: 'system-metrics'
  
  # Caddy metrics
  - job_name: 'caddy'
    static_configs:
      - targets: ['caddy:2019']
        labels:
          service: 'caddy'
          component: 'reverse-proxy'
    # Caddy metrics endpoint may need to be enabled in Caddyfile
    metrics_path: /metrics
